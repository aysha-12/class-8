<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>html position</title>
    <style>

        .ring{
            position: relative;
            top: -50px;
            z-index: -2;
        }
        .boy{
            z-index: 20px;
        }
        .water{
            position: relative;
            bottom: 120px;
            z-index: -3;
                }
                .new{
                    border: 1px solid black;
                    height: 10vh;
                    border-radius: 2px;
                }
    </style>

</head>
<body>
    <h1>today we will learn position</h1>
    <div class="box boy">
        <img src="./image/boy.svg" alt="">
    </div>
    <div class="box ring">
        <img src="./image/ring.svg" alt="">
    </div>
    <div class="box water">
        <img src="./image/water.svg" alt="">
    </div>
    <div class="new">1</div>
    <div class="new">2</div>
    <div class="new">3</div>
    <div class="new">4</div>
    <div class="new">5</div>
    <div class="new">6</div>
    <div class="new">7</div>
    <div class="new">8</div>
    <div class="new">9</div>
    <div class="new">10</div>
    <div class="new">11</div>
    <div class="new">12</div>
    <div class="new">13</div>
    <div class="new">14</div>
    <div class="new">15</div>
</body>
</html>
